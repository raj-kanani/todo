<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<form action="" method="POST" novalidate>
    {% csrf_token %}
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <p>{{error}}</p>
    {% endfor %}
    {% endif %}

    {% for fm in form %}
    {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}<br><br>
    {% endfor %}

    <input type="submit" value="okay">
</form>
<br><br>
 <button><a href="{% url 'todoapp:loggin' %}">LOGIN HERE</a></button>

{% if messages %}
{% for msg in messages %}
{{msg}}
{% endfor %}
{% endif %}
</body>
</html>
